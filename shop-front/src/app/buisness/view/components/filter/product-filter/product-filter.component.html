<div class="container">
  <div class="row d-flex mt-3 mx-auto">
    <div class="col-12">
      <h3 class="text-h3">Filters</h3>
      <form (ngSubmit)="submitForm()" [formGroup]="form" class="filter-form">
        <div class="form-group mt-2">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Title</mat-label>
            <input formControlName="productTitle" matInput placeholder="Enter title"
                   type="text">

          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div class="form-group mt-2">
          <h5 class="text-h3">Categories</h5>
          <div *ngFor="let cat of categories, let index = index" class="mt-1">
            <mat-checkbox [formControlName]="index"
                          class="example-margin">{{cat.title}}</mat-checkbox>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="form-group mt-2">
          <div class="form-row">
            <div class="col-12">
              <div class="row">
                <div class="col-12">
                  <h5 class="text-h3">Price</h5>
                </div>
              </div>
              <div class="row d-flex justify-content-between">
                <div class="col-6">
                  <mat-form-field appearance="fill" class="e">
                    <input formControlName="minPrice" matInput max="99999999999"
                           min="0" placeholder="min" step="0.1" type="number">
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field appearance="fill" class="e">
                    <input formControlName="maxPrice" matInput max="99999999999" min="0" placeholder="max" step="0.1"
                           type="number">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group d-flex mt-2 justify-content-around">
          <button color="primary" mat-raised-button type="submit">Filter</button>
          <button (click)="resetFormValues()" class="ml-2" color="accent" mat-raised-button>Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
