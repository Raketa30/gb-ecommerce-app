<section class="page-area cart-page spad">
  <div class="container">
    <div class="cart-table">
      <table>
        <thead>
        <tr>
          <th class="product-th">Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th class="total-th">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of getProductList(), let index = index">
          <td class="product-col">
            <img alt="" src="{{product.imageLink}}">
            <div class="pc-title">
              <h4>{{product.title}}</h4>
              <a routerLink="/item-product/{{product.id}}">Edit Product</a>
            </div>
          </td>
          <td class="price-col">{{product.price}}</td>
          <td class="quy-col">
            <div class="quy-input">
              <span>Qty</span>
              <input [value]="getProductQuantity(product)" type="number">
            </div>
          </td>
          <td class="total-col">{{getTotalPrice(product)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row cart-buttons">
      <div class="col-lg-5 col-md-5">
        <div class="site-btn btn-continue" routerLink="/product">Continue shooping</div>
      </div>
      <div class="col-lg-7 col-md-7 text-lg-right text-left">
        <div (click)="clearCart()" class="site-btn btn-clear">Clear cart</div>
        <div class="site-btn btn-line btn-update">Update Cart</div>
      </div>
    </div>
  </div>
  <div class="card-warp">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="cart-total-details">
            <h4 class="text-h3">Cart total</h4>
            <p>Final Info</p>
            <ul class="cart-total-card">
              <li>Subtotal<span>{{getTotalCartPrice()}}</span></li>
              <li>Shipping<span>Free</span></li>
              <li class="total">Total<span>{{getTotalCartPrice()}}</span></li>
            </ul>
            <a class="site-btn btn-full" href="checkout.html">Proceed to checkout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
