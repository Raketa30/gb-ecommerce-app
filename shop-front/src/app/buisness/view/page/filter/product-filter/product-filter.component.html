<div class="container">
  <div class="row d-flex mt-3 mx-auto">
    <div class="col-12">
      <h3 class="text-h3">Filters</h3>
      <form [formGroup]="filterForm" class="filter-form">
        <div class="form-group mt-2">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Title</mat-label>
            <input [formControl]="productTitle" matInput placeholder="Enter title"
                   type="text">

          </mat-form-field>
        </div>
        <div class="form-group mt-2">
          <h3 class="text-h3">Categories</h3>
          <div *ngFor="let cat of categories, let index = index" class="mt-1">
            <mat-checkbox [formControlName]="index"
                          class="example-margin">{{cat.title}}</mat-checkbox>
          </div>
        </div>
        <div class="form-group d-flex mt-2">
          <button color="primary" mat-raised-button>Filter</button>
          <button class="ml-2" color="accent" mat-raised-button>Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
