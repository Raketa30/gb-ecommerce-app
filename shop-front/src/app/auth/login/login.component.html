<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <h3 class="text-h3">Log In</h3>
      <form (ngSubmit)="submitForm()" [formGroup]="form">
        <div class="form-group mb-3">
          <input [ngClass]="{ 'field-error': firstSubmitted && usernameField.errors }"
                 [readOnly]="isLoading"
                 autofocus="" class="form-control shadow-sm px-4"
                 id="inputUsername"
                 formControlName="username"
                 placeholder="Username"
                 required=""
                 type="text">
          <div *ngIf="firstSubmitted && usernameField.errors">
            <p *ngIf="usernameField.errors.required" class="error">Username cannot be empty</p>
            <p *ngIf="usernameField.errors.minLength" class="error">minimum 5 symbols</p>
          </div>
        </div>
        <div class="form-group mb-3">
          <input [ngClass]="{ 'field-error': firstSubmitted && passwordField.errors }"
                 [readOnly]="isLoading"
                 class="form-control shadow-sm px-4 text-primary"
                 formControlName="password"
                 id="inputPassword"
                 placeholder="Password" required="" type="password">
          <div *ngIf="firstSubmitted && passwordField.errors">
            <p *ngIf="passwordField.errors.required" class="error">password cannot be empty</p>
            <p *ngIf="passwordField.errors.minLength" class="error">minimum 5 symbols</p>
          </div>
        </div>
        <button [ngClass]="{ 'disabled-button': isLoading }"
                class="btn btn-block site-btn mb-2" type="submit">
          Sign in
        </button>
        <div class="col-md-12 col-sm-12">

          <img *ngIf="isLoading" class="loading" src="/assets/img/load.gif">
          <div *ngIf="error && !isLoading">
            <p class="error">{{error}}</p>
          </div>
        </div>
      </form>
      <div class="row row-space">
        <div class="col-md-12">
          <a [class.disabled]="isLoading ? true: null" class="routerLink"
             routerLink="/register">Registration</a>
        </div>
        <div class="col-md-12">
          <a [class.disabled]="isLoading ? true: null" class="routerLink" routerLink="/reset-password">Forgot
            password?</a>
        </div>

      </div>
    </div>
  </div>
</div>
