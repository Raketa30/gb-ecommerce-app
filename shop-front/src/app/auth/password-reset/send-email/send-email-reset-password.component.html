<!--https://freefrontend.com/bootstrap-login-forms/-->
<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>


    <!-- The content half -->
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Password reset</h3>
              <form (ngSubmit)="submitForm()" [formGroup]="form">
                <div class="form-group mb-3">
                  <input [ngClass]="{ 'field-error': firstSubmitted && emailField.errors }" [readOnly]="isLoading"
                         autofocus="" class="form-control rounded-pill shadow-sm px-4" formControlName="email"
                         id="inputEmail" placeholder="Email" required=""
                         type="email">
                  <div *ngIf="firstSubmitted && emailField.errors">
                    <p *ngIf="emailField.errors.required" class="error">Wrong email</p>
                  </div>
                </div>
                <button [ngClass]="{ 'disabled-button': isLoading }"
                        class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                        type="submit">
                  Reset password
                </button>
                <div class="col-md-6 col-sm-12">

                  <img *ngIf="isLoading" class="loading" src="/assets/img/load.gif">


                  <div *ngIf="error && !isLoading">
                    <p class="error">{{error}}</p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div><!-- End -->

      </div>
    </div><!-- End -->

  </div>
</div>
