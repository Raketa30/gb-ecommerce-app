<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <h3 class="text-h3">Registration</h3>
      <form (ngSubmit)="submitForm()" [formGroup]="form">
        <div class="form-group mb-3">
          <input [ngClass]="{ 'field-error': firstSubmitted && usernameField.errors }" [readOnly]="isLoading"
                 autofocus="" class="form-control shadow-sm px-4" formControlName="username"
                 id="inputUsername" placeholder="Username" required=""
                 type="text">
          <div *ngIf="firstSubmitted && usernameField.errors">
            <p *ngIf="usernameField.errors.required" class="error">Username cannot be empty</p>
            <p *ngIf="usernameField.errors.minLength" class="error">Minimum 5 symbols</p>
          </div>
        </div>
        <div class="form-group mb-3">
          <input [ngClass]="{ 'field-error': firstSubmitted && emailField.errors }" [readOnly]="isLoading"
                 autofocus="" class="form-control  shadow-sm px-4" formControlName="email"
                 id="inputEmail" placeholder="Email" required=""
                 type="email">
          <div *ngIf="firstSubmitted && emailField.errors">
            <p *ngIf="emailField.errors.required" class="error">Wrong email</p>
          </div>
        </div>
        <div class="form-group mb-3">
          <input [ngClass]="{ 'field-error': firstSubmitted && passwordField.errors}" [readOnly]="isLoading"
                 class="form-control  shadow-sm px-4 text-primary" formControlName="password"
                 id="inputPassword"
                 placeholder="Password"
                 required=""
                 type="password">
          <div *ngIf="firstSubmitted && passwordField.errors">
            <p *ngIf="passwordField.errors.required" class="error">Password cannot be empty</p>
            <p *ngIf="passwordField.errors.minLength" class="error">Minimum 5 symbols</p>
          </div>
        </div>
        <div class="form-group mb-3">
          <input [ngClass]="{ 'field-error': firstSubmitted && passwordRepeatField.errors}"
                 [readOnly]="isLoading" class="form-control  shadow-sm px-4 text-primary"
                 formControlName="passwordRepeat"
                 id="passwordRepeat"
                 placeholder="Repeat password"
                 required=""
                 type="password">
          <div *ngIf="firstSubmitted && passwordRepeatField.errors">
            <p *ngIf="passwordRepeatField.errors.required" class="error">Password cannot be empty</p>
            <p *ngIf="passwordRepeatField.errors.minLength" class="error">Minimum 5 symbols</p>
          </div>
        </div>
        <button [ngClass]="{ 'disabled-button': isLoading }"
                class="btn btn-block text-uppercase mb-2 site-btn shadow-sm"
                type="submit">
          Register
        </button>
        <div class="col-md-6 col-sm-12">

          <img *ngIf="isLoading" class="loading" src="/assets/img/load.gif">


          <div *ngIf="error && !isLoading">
            <p class="error">{{error}}</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
